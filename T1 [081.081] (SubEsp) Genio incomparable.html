    <style>
          a.feed-link {
    display: none;
}
        /* Estilo del fondo gris y el aviso */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo gris oscuro con opacidad */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #preloader .content {
            text-align: center;
            color: white;
            font-size: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 440px;
        }

        #preloader .content p {
            margin-bottom: 20px;
        }

        #preloader .content button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #preloader .content button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
